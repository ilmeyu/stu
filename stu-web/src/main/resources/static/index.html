<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui-v2.5.5/layui/css/layui.css"  media="all">
</head>
<body>

<table class="layui-hide" id="user"></table>


<script src="layui-v2.5.5/layui/layui.js" charset="utf-8"></script>
<script src="layui-v2.5.5/layui/config.js" charset="utf-8"></script>

<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });

        //表单赋值
        layui.$('#LAY-component-form-setval').on('click', function(){
            form.val('example', {
                "username": "贤心" // "name": "value"
                ,"password": "123456"
                ,"interest": 1
                ,"like[write]": true //复选框选中状态
                ,"close": true //开关状态
                ,"sex": "女"
                ,"desc": "我爱 layui"
            });
        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>

<!-- 数据表格 -->
<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#user'
            ,url: layui.config.base_api + 'api/user/list'
            ,method: 'post'
            ,where: {}
            ,contentType: 'application/json;charset=utf-8'
            ,cols: [[
                {field:'id', title: 'ID', sort: true}
                ,{field:'code', title: '用户代码'}
                ,{field:'name', title: '用户名', sort: true}
                ,{field:'orgId', title: '机构'}
                ,{field:'email', title: '邮件'} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'phone', title: '手机号', sort: true}
                ,{field:'status', title: '状态', sort: true}
            ]]
        });
    });
</script>

</body>
</html>
